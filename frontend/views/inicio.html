<!DOCTYPE html>
<html>
<head>
	<title>Tela de Início</title>
	<style>
		body {
			background-color: #f5f5f5;
			font-family: Arial, sans-serif;
			color: #333333;
		}

		h1 {
			font-size: 36px;
			margin-top: 50px;
			text-align: center;
		}

		p {
			font-size: 18px;
			text-align: center;
			margin-top: 20px;
		}

		a {
			display: block;
			text-align: center;
			margin-top: 20px;
			font-size: 18px;
			color: #333333;
			text-decoration: none;
			border: 2px solid #333333;
			padding: 10px;
			border-radius: 5px;
			width: 200px;
			margin: 0 auto;
		}

		a:hover {
			background-color: #333333;
			color: #f5f5f5;
		}
	</style>
</head>
<body>
	<h1>Bem-vindo(a)!</h1>
	<p>Você está na tela de início do nosso site. Aqui você pode encontrar tudo o que precisa para manter uma rotina saudável e equilibrada.</p>
	<a href="#">Comece agora</a>
</body>
</html>
